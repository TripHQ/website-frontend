<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waynix - AI Trip Planner & Travel Itinerary App</title>
  <meta name="description"
    content="Plan your perfect trip with Waynix. AI-powered travel planning, real-time collaboration, and dynamic itineraries that update as you explore." />
  <meta name="theme-color" content="#E64568" />
  <link rel="canonical" href="https://www.waynix.ai/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.waynix.ai/" />
  <meta property="og:title" content="Waynix - AI Trip Planner & Travel Itinerary App" />
  <meta property="og:description"
    content="Plan your perfect trip with Waynix. AI-powered travel planning, real-time collaboration, and dynamic itineraries that update as you explore." />
  <meta property="og:image" content="https://www.waynix.ai/social_share.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.waynix.ai/" />
  <meta property="twitter:title" content="Waynix - AI Trip Planner & Travel Itinerary App" />
  <meta property="twitter:description"
    content="Plan your perfect trip with Waynix. AI-powered travel planning, real-time collaboration, and dynamic itineraries that update as you explore." />
  <meta property="twitter:image" content="https://www.waynix.ai/social_share.png" />

  <!-- Preconnect for Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "Waynix",
          "url": "https://www.waynix.ai",
          "logo": "https://www.waynix.ai/logo_brand.png",
          "sameAs": [
            "https://twitter.com/waynixai",
            "https://instagram.com/waynixai"
          ]
        },
        {
          "@type": "SoftwareApplication",
          "name": "Waynix",
          "applicationCategory": "TravelApplication",
          "operatingSystem": "Web",
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
          }
        },
        {
          "@type": "WebSite",
          "name": "Waynix",
          "url": "https://www.waynix.ai"
        }
      ]
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
